<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i,j;
        var a = parseInt(prompt("Enter number:"));
        var b = parseInt(prompt("Enter number:"));
        let gcd = 0;
        for(i=1;i<=a&&i<=b;i++){
            if(a%i==0 && b%i==0){
              gcd = i;
            }
        }
        document.write(gcd);
    </script>
</body>
</html>
