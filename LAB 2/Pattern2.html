<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern-2</title>
</head>
<body>
    <script>
        var i,j,row=5,k;
        for(i=1;i<=row;i++){
            row='';
            for(j=1;j<=row-i;j++){
                row =+ '';
            }
            for(k=1;k<=i;k++){
                row =+ '*';
            }
            document.write(row);
        }
    </script>
</body>
</html>
