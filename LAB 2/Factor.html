<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factor</title>
</head>
<body>
    <script>
        let i;
        let a = parseInt(prompt("Enter number:"));
        for(i=1;i<=a;i++){
            if(a%i == 0){
                document.write("factors is:"+i);
            }
        }

    </script>
</body>
</html>
