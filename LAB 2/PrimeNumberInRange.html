<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    var i,j,count=1;
    var a = parseInt(prompt("Enter first number:"));
    var b = parseInt(prompt("Enter last number:"));
    for(i=a;i<=b;i++){
       for(j=2;j<=i;j++){
        if(i%j==0){
            count++;
        }
        
       }
       if(count==2){
       document.write(i);
       }
    }
   </script> 
</body>
</html>
