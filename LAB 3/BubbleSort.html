<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var array = [2,4,3,7,5,6];            for(var i=0;i<array.lenght;i++){
                for(var j=0;j<array.lenght-i-1;j++){
                    if(array[j]>array[j+1]){
                        temp = array[j];
                        array[j] = array[j+1];
                        array[j+1] = temp;
                    }
                }
            }
         document.write(array);
    </script>
</body>
</html>
