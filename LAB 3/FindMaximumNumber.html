<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    var array = [0,5,7,3,6,4,2,1];
   var  max = array[0];
    for(var i=1;i<array.length;i++){
        if(array[i]>max){
            max = array[i];
        }
    }
    document.write("Maximum in array:"+max)
   </script>
</body>
</html>
