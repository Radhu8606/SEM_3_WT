<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
   <script>
    var i;
    var a = prompt("Enter number:");
    var result=1;
    for(i=1;i<=a;i++){
       result=result*i;
    }
    document.write("Factorial of given number is:"+result);
   </script> 
</body>
</html>
