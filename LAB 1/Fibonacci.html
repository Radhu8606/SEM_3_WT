<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <script>
        let i;
        let t1=0,t2=1;
        let c=0;
        let n = parseInt(prompt("Enter the number of terms:"));
        document.write(t1, t2);
        for(i=1;i<=n;i++){
            t1=t2;
            t2=c;
            c=t1+t2;
            document.write(c+", ");
        }
    </script>
</body>
</html>
