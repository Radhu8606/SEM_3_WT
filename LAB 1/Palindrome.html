<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ans = 0;
        let a = parseInt(prompt("Enter number:"));
        let c = a;
       while(a>0){
         let b = a%10;
         ans = ans*10+(b);
         a = parseInt(a/10);
       }
       if(c==ans){
        document.write("palindrome");
       }
       else{
        document.write("not palindrome");
       }
    </script>
</body>
</html>
