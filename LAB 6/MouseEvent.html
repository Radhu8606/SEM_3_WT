<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="btn"></div>
    <table>
        <tr>
            <td><input type="button" value="btn1" onclick="abc(this)"/></td>
            <td><input type="button" value="btn2" ondblclick="abc(this)"/></td>
            <td><input type="button" value="btn3" onmousedown="abc(this)"/></td>
            <td><input type="button" value="btn4" onmouseleave="abc(this)"/></td>
            <td><input type="button" value="btn5" onmousemove="abc(this)"/></td>
        </tr>
    </table>
    <script>
        function abc(e){
            document.getElementById('btn').innerHTML = e.value + "clicked";
        }
    </script>
</body>
</html>
