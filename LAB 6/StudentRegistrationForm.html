<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .body{
            box-sizing: border-box;

<body align="center">
    <h1>Student Registration</h1>
<table align="center">
   <tr>

   <tr>

    <td></td>
    <td><select>
        <option>Computer</option>
        <option>Mechanical</option>
        <option>Civil</option>
        <option>Electrical</option>
    </select></td>
   </tr>
   <tr>
    <td>Enrollment Number:</td>

   </tr>
   <tr>

   <tr>
    <td>Batch:</td>
    <td></td>
    <td><input type="text" id="batch" placeholder="enter your batch" ></td>
   </tr>
   <tr>
    <td>Gender:</td>
    <td></td>
    <td><input type="radio" id="gen" value="male" name="gender">male<br>
        <input type="radio" id="gen" value="female" name="gender">female
    </td>
   </tr>
   <tr>
    <td><button>Submit</button>
    </td>
    <td><button>Cancle</button>
    </td>
   </tr>
</table>
